{% extends 'core/base.html' %}
    {% block title %}{{item.name}}{% endblock %}
{% block content %}
<div class="grid-cols-5 gap-6">
    <div class="col-span-3">
       <img src="{{item.image.url}}" class="rounded-t-xl">
        
    </div>
    <div class="col-span-2 p-6 bg-gray-100 roundex-xl">
        <h1 clss="mb-6 text-3xl">{{item.name}}</h1>
        <p class="text-gray-500"><strong>Preço:</strong>{{item.price}}</strong></p>
        <p class="text-gray-500"><strong>Vendedor:</strong>{{item.created_by.username}}</strong></p>

        {% if item.description %}
            <p class="text-gray-700">
                <strong class="text-gray-500">Descrição</strong><br>
                {{item.description}}
            </p>
        {% endif %}

        <a href="#" class="inline-block my-6 px-6 py-3 text-lg font-semibold bg-teal-500  roundtext-white  rounded-xl hover:bg-teal-700"> Contato Vendedor</a>


    </div>

</div>
{% endblock %}
